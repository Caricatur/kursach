<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/flats_chart.css') }}" />
    <title>Пам парам</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='dove.png') }}" alt="logo" class="img-logo">
        </div>
        <nav id="nav">
            <ul id="nav-ul">
                <li id="nav-li"><a href="#">
                        <p id="nav-li-active">Главная</p>
                    </a></li>
                <li id="nav-li"><a href="#">
                        <p>Лучшее</p>
                    </a></li>
                <li id="nav-li"><a href="#">
                        <p>Сохраненное</p>
                    </a></li>
                <li id="nav-li"><a href="#">
                        <p>О нас</p>
                    </a></li>
            </ul>
        </nav>
        <div class="registration">
            Регистрация
        </div>
    </header>
    <main>
        <h1 class="main_title">Тут находится ваша будущая квартира: </h1>
        <div class="main_block">
            {% for flat in flats %}
            <div class="flat_card">
                <img src="{{ flat.photos[0] }}" alt="flat">
                <div class="flat_card_description">
                    <a href="{{ flat.link }}">
                        <h1>{{ flat.name }}</h1>
                    </a>
                    <h3>{{ flat.price }}</h3>    
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
</body>

</html>
