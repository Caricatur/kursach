<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/filter.css') }}" />
    <title>Выбирайте</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='dove.png') }}" alt="logo" class="img-logo">
        </div>
        <nav id="nav">
            <ul id="nav-ul">
                <li id="nav-li"><a href="#">
                        <p id="nav-li-active">Главная</p>
                    </a></li>
                <li id="nav-li"><a href="#">
                        <p>Лучшее</p>
                    </a></li>
                <li id="nav-li"><a href="save">
                        <p>Сохраненное</p>
                    </a></li>
                <li id="nav-li"><a href="#">
                        <p>О нас</p>
                    </a></li>
            </ul>
        </nav>
        <div class="registration">
            Регистрация
        </div>
    </header>
    <main>
        <form class="form_container" action="/" method="POST">
            <div class="form_container_item">
                <h1 class="form_container_item-title">Сколько комнат: </h1>
                <div class="form_container_item-rooms">
                    <input type="checkbox" name="one_room" id="one_room">
                    <label for="one_room">
                        <h1 class="glowing-btn">1</h1>
                    </label>
                    <input type="checkbox" name="two_room" id="two_room">
                    <label for="two_room">
                        <h1 class="glowing-btn">2</h1>
                    </label>
                    <input type="checkbox" name="three_room" id="three_room">
                    <label for="three_room">
                        <h1 class="glowing-btn">3</h1>
                    </label>
                    <input type="checkbox" name="four_room" id="four_room">
                    <label for="four_room">
                        <h1 class="glowing-btn">4</h1>
                    </label>
                </div>
            </div>
            <div class="form_container_item">
                <h1 class="form_container_item-title">Цена: </h1>
                <div class="form_container_item-price">
                    <input type="text" class="glowing-btn glow-form" placeholder="от">
                    <input type="text" class="glowing-btn glow-form" placeholder="до">
                </div>
            </div>
            <div class="form_container_item">
                <h1 class="form_container_item-title">Где: </h1>
                <div class="form_container_item-place">
                    <input type="text" class="glowing-btn glow-form glow-form-search" placeholder="Город, район">
                </div>
            </div>
            <button class="glowing-btn glow-btn">ПОЕХАЛИ</button>
        </form>
    </main>
</body>

</html>
